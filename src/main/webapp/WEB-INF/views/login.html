<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/style.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/semantic.min.css}"/>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui header">
            <div class="header  " th:include="page :: header"></div>
            <div type="content">AlTracker</div>
        </h2>
        <form name='f' th:action='@{/login}' method='POST' class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type='text' name='username' value='' placeholder="User"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type='password' name='password' placeholder="Password"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input  id="remember_me" name="remember-me" type="checkbox" />
                        <label>Remember me</label>
                    </div>
                </div>
                <button class="ui red fluid large button" name="submit" type="submit">Sign In</button>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
